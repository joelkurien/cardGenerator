<div class="h-screen bg-red-200 flex items-center justify-center">
    <div class="w-2/12 bg-white p-3 rounded shadow-lg shadow-red-800">
        <h1 class="text-center text-2xl mb-2">Sign Up</h1>
        <form (ngSubmit) = "onClickSubmit(userlogin.value)" #userlogin="ngForm">
            <div>
                <label for="firstName" class="font-semibold text-gray-600 mx-1">First Name</label>
                <input name="firstName" class="border-2 rounded w-full mb-1 px-2 py-1" type="text" ngModel>
            </div>
            <div class="mt-3">
                <label for="lastName" class="font-semibold text-gray-600 mx-1">Last Name</label>
                <input name="lastName" class="border-2 rounded w-full mb-1 px-2 py-1" type="text" ngModel>
            </div>
            <div class="mt-3">
                <label for="email" class="font-semibold text-gray-600 mx-1">Email</label>
                <input name="email" class="border-2 rounded w-full mb-1 px-2 py-1" type="text" ngModel>
            </div>
            <div class="mt-3">
                <label for="phone_no" class="font-semibold text-gray-600 mx-1">Phone Number</label>
                <input name="phone_no" class="border-2 rounded w-full mb-1 px-2 py-1" type="text" ngModel>
            </div>
            <div class="mt-3">
                <label for="password" class="font-semibold text-gray-600 mx-1">Password</label>
                <input name="password" class="border-2 rounded w-full mb-1 px-2 py-1" type="text" ngModel>
            </div>
            <button type="submit" [routerLink] = "['/dashboard']" class="mt-2 w-full bg-red-300 hover:bg-red-600 p-1 rounded hover:text-white text-zinc-600 px-2 py-1 font-bold">Sign Up</button>
        </form>
    </div>
</div>
