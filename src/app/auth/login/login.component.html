<div class="h-screen bg-red-200 flex items-center justify-center">
    <div class="w-2/12 bg-white p-3 rounded shadow-lg shadow-red-800">
        <h1 class="text-center text-2xl mb-2">Login</h1>
        <form (ngSubmit) = "onClickSubmit(userlogin.value)" #userlogin="ngForm">
            <div>
                <label for="firstName" class="font-semibold text-gray-600 mx-1">Username</label>
                <input name="firstName" class="border-2 rounded w-full mb-1 px-2 py-1" type="text" placeholder="Username" ngModel>
            </div>
            <div class="mt-3">
                <label for="password" class="font-semibold text-gray-600 mx-1">Password</label>
                <input name="password" class="border-2 rounded w-full px-2 py-1 mb-1" type="password" placeholder="Password" ngModel>
            </div>
            <div class="text-right my-2">
                <span class="w-full text-right ml-12 text-pink-500 hover:text-red-400" style='cursor:pointer;'>Forgot Password</span>
            </div>
            <button type="submit" [routerLink] = "['dashboard']" class="mt-2 w-full bg-red-300 hover:bg-red-600 p-1 rounded hover:text-white text-zinc-600 px-2 py-1 font-bold">Login</button>
        </form>
        <div class="text-gray-500 text-center my-2">or</div>
        <div [routerLink] = "['register']" class="text-center text-gray-500 hover:text-red-400" style='cursor:pointer;'>Register</div>
        
    </div>
</div>
